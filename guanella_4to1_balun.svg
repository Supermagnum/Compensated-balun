<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#c44">
    1:4 Balun (50 to 200 ohm) - Guanella Design
  </text>
  <text x="450" y="50" text-anchor="middle" font-size="14" fill="#666">
    4x Stacked Cores: 2x FT240-43 + 2x FT240-52
  </text>
  
  <!-- Input coaxial connector -->
  <g id="input_connector">
    <circle cx="80" cy="250" r="15" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="80" cy="250" r="8" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="65" y1="250" x2="95" y2="250" stroke="#000" stroke-width="2"/>
    <line x1="80" y1="235" x2="80" y2="265" stroke="#000" stroke-width="2"/>
    
    <text x="80" y="290" text-anchor="middle" font-size="12">J1</text>
    <text x="80" y="305" text-anchor="middle" font-size="10">50Ω Coax</text>
  </g>
  
  <!-- Stacked ferrite cores representation -->
  <g id="ferrite_cores">
    <!-- Core stack visual -->
    <rect x="300" y="150" width="120" height="15" fill="#8B4513" stroke="#000" stroke-width="1" rx="2"/>
    <text x="360" y="162" text-anchor="middle" font-size="9" fill="white">FT240-43</text>
    
    <rect x="300" y="170" width="120" height="15" fill="#A0522D" stroke="#000" stroke-width="1" rx="2"/>
    <text x="360" y="182" text-anchor="middle" font-size="9" fill="white">FT240-52</text>
    
    <rect x="300" y="315" width="120" height="15" fill="#8B4513" stroke="#000" stroke-width="1" rx="2"/>
    <text x="360" y="327" text-anchor="middle" font-size="9" fill="white">FT240-43</text>
    
    <rect x="300" y="335" width="120" height="15" fill="#A0522D" stroke="#000" stroke-width="1" rx="2"/>
    <text x="360" y="347" text-anchor="middle" font-size="9" fill="white">FT240-52</text>
    
    <text x="250" y="170" font-size="12" font-weight="bold">Coax 1</text>
    <text x="250" y="185" font-size="10">Cores 1&2</text>
    
    <text x="250" y="335" font-size="12" font-weight="bold">Coax 2</text>
    <text x="250" y="350" font-size="10">Cores 3&4</text>
  </g>
  
  <!-- Coaxial Cable 1 (100Ω) -->
  <g id="coax1">
    <!-- Input connections -->
    <line x1="95" y1="250" x2="150" y2="250" stroke="#000" stroke-width="2"/>
    <line x1="80" y1="265" x2="80" y2="400" stroke="#000" stroke-width="2"/>
    <line x1="80" y1="400" x2="150" y2="400" stroke="#000" stroke-width="2"/>
    
    <!-- Center conductor through cores 1&2 -->
    <line x1="150" y1="250" x2="250" y2="250" stroke="#FF0000" stroke-width="3"/>
    <path d="M 250 250 Q 280 200 300 180" fill="none" stroke="#FF0000" stroke-width="3"/>
    
    <!-- Winding representation on cores -->
    <g fill="none" stroke="#FF0000" stroke-width="3">
      <path d="M 300 180 Q 330 150 360 180 Q 390 150 420 180"/>
      <path d="M 300 190 Q 330 160 360 190 Q 390 160 420 190"/>
    </g>
    
    <path d="M 420 180 Q 450 200 480 250" fill="none" stroke="#FF0000" stroke-width="3"/>
    <line x1="480" y1="250" x2="580" y2="250" stroke="#FF0000" stroke-width="3"/>
    
    <!-- Shield through cores 1&2 -->
    <line x1="150" y1="400" x2="250" y2="400" stroke="#000" stroke-width="3"/>
    <path d="M 250 400 Q 280 350 300 330" fill="none" stroke="#000" stroke-width="3"/>
    
    <!-- Shield winding representation -->
    <g fill="none" stroke="#000" stroke-width="3">
      <path d="M 300 330 Q 330 300 360 330 Q 390 300 420 330"/>
      <path d="M 300 340 Q 330 310 360 340 Q 390 310 420 340"/>
    </g>
    
    <path d="M 420 330 Q 450 350 480 400" fill="none" stroke="#000" stroke-width="3"/>
    <line x1="480" y1="400" x2="650" y2="400" stroke="#000" stroke-width="3"/>
    
    <!-- Label -->
    <text x="200" y="220" font-size="12" fill="#FF0000" font-weight="bold">Center</text>
    <text x="200" y="420" font-size="12" fill="#000" font-weight="bold">Shield</text>
  </g>
  
  <!-- Coaxial Cable 2 (100Ω) -->
  <g id="coax2">
    <!-- Input connections (parallel with Cable 1) -->
    <line x1="95" y1="250" x2="120" y2="250" stroke="#000" stroke-width="2"/>
    <line x1="120" y1="250" x2="120" y2="150" stroke="#0000FF" stroke-width="3"/>
    <line x1="120" y1="150" x2="250" y2="150" stroke="#0000FF" stroke-width="3"/>
    
    <line x1="80" y1="265" x2="110" y2="265" stroke="#000" stroke-width="2"/>
    <line x1="110" y1="265" x2="110" y2="450" stroke="#00AA00" stroke-width="3"/>
    <line x1="110" y1="450" x2="250" y2="450" stroke="#00AA00" stroke-width="3"/>
    
    <!-- Center conductor through cores 3&4 -->
    <path d="M 250 150 Q 280 200 300 220" fill="none" stroke="#0000FF" stroke-width="3"/>
    
    <!-- Winding representation on cores 3&4 -->
    <g fill="none" stroke="#0000FF" stroke-width="3">
      <path d="M 300 220 Q 330 190 360 220 Q 390 190 420 220"/>
      <path d="M 300 230 Q 330 200 360 230 Q 390 200 420 230"/>
    </g>
    
    <path d="M 420 220 Q 450 150 580 150" fill="none" stroke="#0000FF" stroke-width="3"/>
    
    <!-- Shield through cores 3&4 -->
    <path d="M 250 450 Q 280 350 300 370" fill="none" stroke="#00AA00" stroke-width="3"/>
    
    <!-- Shield winding representation -->
    <g fill="none" stroke="#00AA00" stroke-width="3">
      <path d="M 300 370 Q 330 340 360 370 Q 390 340 420 370"/>
      <path d="M 300 380 Q 330 350 360 380 Q 390 350 420 380"/>
    </g>
    
    <path d="M 420 370 Q 450 300 580 300" fill="none" stroke="#00AA00" stroke-width="3"/>
    
    <!-- Labels -->
    <text x="180" y="140" font-size="12" fill="#0000FF" font-weight="bold">Center</text>
    <text x="180" y="470" font-size="12" fill="#00AA00" font-weight="bold">Shield</text>
  </g>
  
  <!-- Output connections -->
  <g id="output_connections">
    <!-- Balanced output connections -->
    <line x1="580" y1="250" x2="650" y2="250" stroke="#FF0000" stroke-width="3"/>
    <line x1="580" y1="300" x2="650" y2="300" stroke="#00AA00" stroke-width="3"/>
    
    <!-- Common connection -->
    <line x1="580" y1="150" x2="650" y2="150" stroke="#0000FF" stroke-width="3"/>
    <line x1="650" y1="150" x2="650" y2="400" stroke="#000" stroke-width="3"/>
    
    <!-- Junction dots -->
    <circle cx="120" cy="250" r="3" fill="#000"/>
    <circle cx="110" cy="265" r="3" fill="#000"/>
    <circle cx="650" cy="150" r="3" fill="#000"/>
    <circle cx="650" cy="400" r="3" fill="#000"/>
  </g>
  
  <!-- Output terminals -->
  <g id="output_terminals">
    <!-- Positive terminal -->
    <rect x="720" y="245" width="20" height="10" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="650" y1="250" x2="720" y2="250" stroke="#FF0000" stroke-width="3"/>
    <text x="750" y="255" font-size="12" font-weight="bold" fill="#FF0000">+ (200Ω)</text>
    
    <!-- Negative terminal -->
    <rect x="720" y="295" width="20" height="10" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="650" y1="300" x2="720" y2="300" stroke="#00AA00" stroke-width="3"/>
    <text x="750" y="305" font-size="12" font-weight="bold" fill="#00AA00">-</text>
    
    <!-- Common terminal -->
    <rect x="720" y="395" width="20" height="10" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="650" y1="400" x2="720" y2="400" stroke="#000" stroke-width="3"/>
    <text x="750" y="405" font-size="12" font-weight="bold">GND</text>
  </g>
  
  <!-- Winding direction indicators -->
  <g id="winding_indicators">
    <text x="360" y="130" text-anchor="middle" font-size="11" font-weight="bold">Same winding direction</text>
    <path d="M 330 165 Q 360 145 390 165" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 330 355 Q 360 335 390 355" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Connection summary -->
  <g id="connection_summary">
    <rect x="50" y="520" width="800" height="100" fill="#f8f8f8" stroke="#000" stroke-width="1"/>
    <text x="450" y="540" text-anchor="middle" font-size="14" font-weight="bold">Connection Summary</text>
    
    <text x="70" y="560" font-size="12">• Two 100Ω coax cables in parallel at input = 50Ω</text>
    <text x="70" y="575" font-size="12">• Coax 1: Center (red) → Output +, Shield (black) → Common</text>
    <text x="70" y="590" font-size="12">• Coax 2: Center (blue) → Common, Shield (green) → Output -</text>
    <text x="70" y="605" font-size="12">• Result: 50Ω unbalanced → 200Ω balanced (4:1 impedance ratio)</text>
    
    <text x="500" y="560" font-size="12">• Each coax: 2-3 turns through 2 cores</text>
    <text x="500" y="575" font-size="12">• Stack: FT240-43 + FT240-52 (repeated)</text>
    <text x="500" y="590" font-size="12">• Power rating: 1-2kW depending on core size</text>
  </g>
</svg>